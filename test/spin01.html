<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="../prac01/static/jquery-3.7.1.min.js"></script>
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
            border: 10px solid #333;
            border-top: 10px solid #fff;
            border-radius: 50%;
            animation: spins 2s linear infinite;
        }

        .loader-inner {
            position: absolute;
            top: 5px; /* Offset for the border */
            left: 5px; /* Offset for the border */
            width: 80px; /* 100px (loader size) - 2 * 10px (border) */
            height: 80px; /* 100px (loader size) - 2 * 10px (border) */
            border: 10px solid #333;
            border-top: 10px solid #fff;
            border-radius: 50%;
            animation: spins 2s linear infinite;
        }

        .loader-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            border-radius: 50%;
        }

        @keyframes spins {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Page content styles */
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            display: none; /* Hide content initially */
            padding: 20px;
        }

        .home, .menu, .about-us {
            display: none; /* Hide all pages initially */
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loader">
            <div class="loader-inner">
                <div class="loader-circle"></div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <a href="#" class="nav-link" data-page="home">Home</a>
        <a href="#" class="nav-link" data-page="menu">Menu</a>
        <a href="#" class="nav-link" data-page="about-us">About Us</a>
    </div>

    <div class="content home">
        <h1>Welcome to Our Coffee Shop</h1>
        <p>Enjoy the best coffee in town.</p>
    </div>

    <div class="content menu">
        <h1>Our Menu</h1>
        <ul>
            <li>Espresso - $3.00</li>
            <li>Cappuccino - $4.00</li>
            <li>Latte - $4.50</li>
            <li>Mocha - $5.00</li>
            <li>Americano - $3.50</li>
        </ul>
    </div>

    <div class="content about-us">
        <h1>About Us</h1>
        <p>We are a local coffee shop dedicated to serving the best coffee and pastries.</p>
    </div>

    <script>
        $(document).ready(function() {
            // Show loading screen
            $('.loading-screen').fadeIn(1000);
            
            // Hide loading screen and show initial content
            setTimeout(function() {
                $('.loading-screen').fadeOut(1000, function() {
                    $('.content.home').fadeIn();
                });
            }, 2000);

            // Navigation click event
            $('.nav-link').on('click', function(e) {
                e.preventDefault();
                var page = $(this).data('page');
                
                // Hide all content and show the selected page
                $('.content').hide();
                $('.content.' + page).fadeIn();
            });
        });
    </script>
</body>
</html>
