<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap-5.3.2-dist/css/bootstrap.min.css">
        <title>{% block title %}Flask Jinja2{% endblock %}</title>
        <link rel="shortcut icon" href="../static/assets/dist/icons/yin-yang.svg" type="image/x-icon">
        <script src="../static/bootstrap-5.3.2-dist/theme.js"></script>
        {% block style %}
        <style>
            .btn-bd-primary {
                --bd-violet-bg: #2ca0f9;
                --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
    
                --bs-btn-font-weight: 600;
                --bs-btn-color: var(--bs-white);
                --bs-btn-bg: var(--bd-violet-bg);
                --bs-btn-border-color: var(--bd-violet-bg);
                --bs-btn-hover-color: var(--bs-white);
                --bs-btn-hover-bg: #2ca0f9;
                --bs-btn-hover-border-color: #2ca0f9;
                --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
                --bs-btn-active-color: var(--bs-btn-hover-color);
                --bs-btn-active-bg: #2ca0f9;
                --bs-btn-active-border-color: #2ca0f9;
            }
            .bd-placeholder-img{
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }

            @media (max-width: 768px) {
                .bd-placeholder-img-lg {
                  font-size: 3.5rem;
                }
                .carousel {
                    width: 100%;    /* Full width for smaller screens */
                }
                .carousel-inner {
                    max-height: 300px;      /*Adjust the maximum height for smaller screens*/
                }
            }
            .bi {
              vertical-align: -.125em;
              fill: currentColor;
            }
        </style>
        {% endblock %}
    {% endblock %}
</head>
